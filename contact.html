<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/c7c7e82e50.js" crossorigin="anonymous"></script>

  <style>
        *{
            transition: all 0.5;
        }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    h1 {
      text-align: center;
      background: #4CAF50;
      color: white;
      padding: 20px;
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .container h2 {
      color: #4CAF50;
      margin-bottom: 15px;
      font-size: 1.8rem;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border: 1px solid #4CAF50;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .info {
      margin-top: 30px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 5px solid #4CAF50;
      border-radius: 8px;
    }

    .info p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
    <nav id="first_nav" class=" navbar navbar-expand-md  bg-white ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#first_bar">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>


    </nav>
  <h1>title updated</h1>

  <div class="container">
    <h2>Send us a message</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message"></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="info">
      <h2>Our Info</h2>
      <p><strong>Email:</strong> contact@company.com</p>
      <p><strong>Phone:</strong> +123 456 789</p>
      <p><strong>Address:</strong> 123 Business Street, City, Country</p>
    </div>
  </div>
