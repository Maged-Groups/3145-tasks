<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about page </title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f9f9f9;
            color: #333;
        }

 
        h1 {
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
            font-size: 2.5rem;
           
        }

       
        section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        section:hover {
            transform: translateY(-10px);
        }

       
        section h2 {
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

       
        section p {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
    <h1>title updated</h1>
    <section>
        <h2>our mission</h2>
        <p>our mission is to provide high-quality services to our customers</p>
    </section>
    <section>
        <h2>our history</h2>
        <p>our history is long and rich, with a focus on customer satisfaction</p>
    </section>
    <section>
        <h2>our team</h2>
        <p>our team is made up of dedicated professionals who are committed to providing the best service possible</p>
    </section>
</body>

</html>
